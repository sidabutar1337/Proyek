<div class="container mt-5">
  <h2>Cuaca Hari Ini di Seoul</h2>
  <div id="weather"></div>
</div>

<script>
$(document).ready(function() {
  $.ajax({
    url: 'http://spartacodingclub.shop/sparta_api/weather/seoul',
    dataType: 'json',
    success: function(data) {
      var weather = data["weather"];
      var temperature = data["temperature"];
      var humidity = data["humidity"];

      $('#weather').append('<p>' + weather + '</p>');
      $('#weather').append('<p>Suhu: ' + temperature + '°C</p>');
      if (humidity !== undefined) {
        $('#weather').append('<p>Kelembaban: ' + humidity + '%</p>');
      } else {
        $('#weather').append('<p>Kelembaban tidak tersedia</p>');
      }
    },
    error: function(jqXHR, textStatus, errorThrown) {
      $('#weather').append('<p>Gagal memuat data cuaca</p>');
    }
  });
});
</script>
